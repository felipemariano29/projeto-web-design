<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Padrão de Caracteres -->
        <meta charset="UTF-8">
        <!-- Responsividade (diferentes tamanhos de tela) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Tags para o rôbo de pesquisa encontrar nosso site mais facilmente -->
        <meta name="description" content="Veja como está o progresso do Brasil em alcançar os Objetivos de Desenvolvimento Saudável, proposto pela ONU. Listamos e organizamos os dados em diversas categorias!">
        <!-- Titulo da Página -->
        <title>Sustent.ai</title>
        <!-- Link do CSS -->
        <link rel="stylesheet" href="./assets/style.css">
        <!-- Links do JS -->
        <script type="module" src="./assets/dados.js" defer></script>
        <script type="module" src="./assets/funcoes.js" defer></script>
        <script type="module" src="./assets/app.js" defer></script>
        <!-- Link Icones do FontAwesome -->
        <script src="https://kit.fontawesome.com/3ad7411d2f.js" crossorigin="anonymous"></script>
        <!-- Link do Chart.JS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>
    <body>
        <div class="tela inicial">
            <div class="texto">
                <div class="logo">
                    <h1>sustent.ai</h1>
                </div>
                <div class="titulos">
                    <div class="titulo">
                        <h2>Desempenho do Brasil</h2>
                    </div>
                    <div class="subtitulo">
                        <p>De acordo com o Índice de Desenvolvimento Sustentável das Cidades</p>
                    </div>
                </div>
            </div>
            <div class="roleta">
                <img src="./assets/img/circulo.svg" class="roleta-ods rotacionar" alt="">
            </div>
            <div class="seta-baixo" id="seta-baixo">
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </div>
        <div class="navbar-container">
            <ul class="navbar" id="navbar">
                <li class="nav-item"><h4>home</h4></li>
                <li class="nav-item"><h4>info</h4></li>
                <li class="nav-item"><h4>geral</h4></li>
                <li class="nav-item"><h4>ods</h4></li>
                <li class="nav-item"><h4>gráficos</h4></li>
                <li class="nav-item"><h4>ranking</h4></li>
            </ul>
        </div>
        <div class="tela informacoes" id="informacoes">
        </div>
        <div class="tela desempenho-geral">
            <div class="mapa-brasil">
                <img src="./assets/img/mapa-brasil.svg" alt="">
            </div>
            <div class="texto-desempenho-geral">
                <h3>No Brasil,</h3>
                <div class="topicos" id="topicos">
                </div>
            </div>
        </div>
        <div class="tela por-ods">
            <div class="titulo-por-ods" id="titulo-por-ods">
                <h3>1. Erradicação da Pobreza</h3>
                <p>Acabar com a pobreza em todas as suas formas, em todos os lugares.</p>
            </div>
            <div class="todas-ods" id="todas-ods"></div>
        </div>
        <div class="tela graficos">
            <div class="por-regiao">
                <h3 class="titulo-grafico">Por Região</h3>
            <div>
                <canvas id="por-regiao"></canvas>
            </div>
            </div>
            <div class="por-estado">
                <h3 class="titulo-grafico">Por Estado</h3>
            <div>
                <canvas id="por-estado"></canvas>
            </div>
            </div>
        </div>
        <div class="tela ranking">
            <div class="maiores-pontuacoes tabelas"></div>
            <div class="menores-pontuacoes tabelas"></div>
        </div>
    </body>
</html>
